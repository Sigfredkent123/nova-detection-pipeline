<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ scan_type }} Scan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ scan_type }} Detection</h1>
    <p>Upload or capture an image for {{ scan_type.lower() }} detection.</p>

    <form action="/upload/{{ scan_type.lower() }}" method="POST" enctype="multipart/form-data" class="upload-form">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload & Analyze</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
