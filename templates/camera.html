<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ parameter|capitalize }} Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container camera">
    <h1>{{ parameter|capitalize }} Detection</h1>
    <p>Upload or capture an image for {{ parameter }} detection.</p>

    <form action="{{ url_for('analyze_image') }}" method="POST" enctype="multipart/form-data" class="upload-form">
      <input type="hidden" name="parameter" value="{{ parameter }}">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit" class="btn">Upload & Analyze</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
