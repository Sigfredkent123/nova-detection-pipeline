<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ parameter|capitalize }} Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="camera-container">
    <h1>{{ parameter|capitalize }} Detection</h1>
    <p>Upload an image for {{ parameter }} detection below.</p>

    <form action="{{ url_for('analyze_image') }}" method="POST" enctype="multipart/form-data" class="upload-form">
      <input type="hidden" name="parameter" value="{{ parameter }}">
      <input type="file" name="file" accept="image/*" required>
      <button class="btn" type="submit">Upload & Analyze</button>
    </form>

    <a href="/" class="btn back-btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
