<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container landing">
    <h1>NOVA Detection Portal</h1>
    <p>Select the parameter you want to analyze:</p>

    <div class="parameter-grid">
      <form action="/camera" method="get">
        <input type="hidden" name="parameter" value="eye">
        <button class="parameter-btn" type="submit">
          <img src="{{ url_for('static', filename='images/eye.png') }}" alt="Eye" style="width:100px; height:100px; border-radius:12px; margin-bottom:1rem;">
          <br>Eye Detection
        </button>
      </form>

      <form action="/camera" method="get">
        <input type="hidden" name="parameter" value="palm">
        <button class="parameter-btn" type="submit">
          <img src="{{ url_for('static', filename='images/palm.png') }}" alt="Palm" style="width:100px; height:100px; border-radius:12px; margin-bottom:1rem;">
          <br>Palm Detection
        </button>
      </form>

      <form action="/camera" method="get">
        <input type="hidden" name="parameter" value="nail">
        <button class="parameter-btn" type="submit">
          <img src="{{ url_for('static', filename='images/nail.png') }}" alt="Nailbed" style="width:100px; height:100px; border-radius:12px; margin-bottom:1rem;">
          <br>Nailbed Detection
        </button>
      </form>
    </div>
  </div>
</body>
</html>
